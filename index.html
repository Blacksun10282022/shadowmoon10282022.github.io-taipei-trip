function allMarkers() {
  return markerDefs.map(function(d){ return { mk: eval(d.var), name: d.name }; });
}

function filterItems(keyword){
  var kw=(keyword||'').trim().toLowerCase();
  if(!kw) return [];
  return allMarkers()
    .map(function(x){ return {name:x.name||'', mk:x.mk}; })
    .filter(function(it){ return it.name.toLowerCase().indexOf(kw)>=0; })
    .slice(0,30);
}

function openMarker(mk){ mapObj.setView(mk.getLatLng(),14); mk.openPopup(); }

(function(){
  var input = document.getElementById('kyo-search-input');
  var dd = document.getElementById('kyo-dd');
  if (!input) return;
  input.addEventListener('input', function(){
    var q = input.value; var list = filterItems(q);
    if (!q || list.length===0) { dd.style.display='none'; return; }
    var html = list.map(function(it){ return "<div class='item'>" + it.name.replace(/</g,'&lt;') + "</div>"; }).join("");
    dd.innerHTML = html; dd.style.display='block';
    Array.prototype.forEach.call(dd.querySelectorAll('.item'), function(el){
      el.addEventListener('click', function(){
        var name = this.textContent;
        var item = allMarkers().find(function(x){ return x.name===name; });
        if (item) openMarker(item.mk);
        dd.style.display='none';
      });
    });
  });
  input.addEventListener('keydown', function(e){
    if (e.key === 'Enter') {
      var list = filterItems(input.value);
      if (list.length>0) openMarker(list[0].mk);
      dd.style.display='none';
    }
  });
})();
    
(function(){
  var openBtn=document.getElementById('kyo-open');
  var panel=document.getElementById('kyo-panel');
  var closeBtn=document.getElementById('kyo-close');
  function open(){ panel.style.display='block'; }
  function close(){ panel.style.display='none'; }
  openBtn.addEventListener('click', open);
  closeBtn.addEventListener('click', close);
})();
    
(function(){
  function relocateLegend(){
    var ctl = document.querySelector('.leaflet-top.leaflet-left');
    var box = document.getElementById('kyo-legend');
    if (!box) return;
    var h = ctl ? ctl.getBoundingClientRect().height : 0;
    box.style.top = (12 + h) + 'px';
    box.style.left = '12px';
    box.style.bottom = '';  // 避免和比例尺冲突
  }
  // 初始、窗口变化时调整
  relocateLegend();
  window.addEventListener('resize', relocateLegend);

  // 监听图层控件高度变化（展开/收起/勾选）
  var target = document.querySelector('.leaflet-top.leaflet-left');
  if (target && 'MutationObserver' in window) {
    new MutationObserver(relocateLegend).observe(target, {childList:true, subtree:true, attributes:true});
  }
})();
