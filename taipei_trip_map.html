function enhancePopup(pop) {
  try {
    var root = pop.getElement(); if (!root) return;
    var el = root.querySelector('.poi-thumb');
    if (el && !el.dataset.ready) {
      el.dataset.ready = '1';
      var url = el.dataset.url;
      if (url) {
        var img = new Image();
        img.onload = function(){ el.innerHTML=''; img.style.display='block'; img.style.width='100%'; img.style.height='auto'; img.style.borderRadius='10px'; el.appendChild(img); };
        img.onerror = function(){};
        img.crossOrigin='anonymous'; img.referrerPolicy='no-referrer'; img.src=url;
      }
    }
    var btn = root.querySelector('.ck-btn');
    if (btn) {
      var key = btn.getAttribute('data-key');
      function syncBtnFromState(v){ btn.textContent = v ? '取消打卡' : '加入打卡'; }
      if (window.__CHECK_STATE__) { syncBtnFromState(!!window.__CHECK_STATE__[key]); }
      btn.onclick = function(){
        var newv = !(window.__CHECK_STATE__ && window.__CHECK_STATE__[key]);
        if (window.saveCheckState) window.saveCheckState(key, newv, true);
      };
    }
  } catch(e){}
}
mapObj.on('popupopen', function(e){ enhancePopup(e.popup); });

// 搜索框交互
(function(){
  var input = document.getElementById('kyo-search-input');
  var dd = document.getElementById('kyo-dd');
  if (!input) return;
  input.addEventListener('input', function(){
    var q = input.value; var list = filterItems(q);
    if (!q || list.length===0) { dd.style.display='none'; return; }
    var html = list.map(function(it){ return "<div class='item' data-name='"+it.name.replace(/'/g,"\'")+"'>" + it.name + "</div>"; }).join("");
    dd.innerHTML = html; dd.style.display='block';
    Array.prototype.forEach.call(dd.querySelectorAll('.item'), function(el){
      el.addEventListener('click', function(){
        var name = this.getAttribute('data-name');
        var item = allMarkerList().find(function(x){ return x.name===name; });
        if (item) openMarker(item.marker);
        dd.style.display='none';
      });
    });
  });
  input.addEventListener('keydown', function(e){
    if (e.key === 'Enter') {
      var list = filterItems(input.value);
      if (list.length>0) openMarker(list[0].marker);
      dd.style.display='none';
    }
  });
})();
    
(function(){
  // 与 Python 保持同序
  var markerVars  = [marker_d4bf80b46a6c9cc958589aa4e0407fb1, marker_bad6da6b06223910a20a2d76a7a86482, marker_2eb9dc0ec9e92a67f753236b073b9aa6, marker_0256e0e8987e627c8f79ee4a5617c1a2, marker_84ea819795147c01c2478468ac245737, marker_f4a4658e3a3c4225bd4f8968b070749d, marker_30d56943a6c9b18a7f44da4f33bbbae5, marker_69bd930672c2894ff2487ebb53145dce, marker_f86351498318ba53d52b513f3d07f468, marker_0ad8d57c8b2707b9761c8ee8e9cdaff3, marker_3e415f750cfb5a990aa139ffce31cd41, marker_b0519426bf0f40bafdc2b726e218da3b, marker_cbbc3201d5a3e2cd37d7f11e5cea2055, marker_c11255b9db5709482b96d5a4505c2c2b, marker_3dc9552d5cd3d18a50baba782f3c9471];
  var markerTypes = ["城市/地标", "博物馆/文化", "博物馆/文化", "夜市", "博物馆/文化", "夜市", "山景/自然", "山景/自然", "博物馆/文化", "博物馆/文化", "山景/自然", "城市/地标", "夜市", "博物馆/文化", "山景/自然"];
  var typeColors  = {"夜市": "red", "博物馆/文化": "purple", "山景/自然": "green", "城市/地标": "blue"}; // {类型: 颜色}
  var GRAY = "lightgray";

  function iconFor(color, baseMk) {
    try {
      var opt = (baseMk && baseMk.options && baseMk.options.icon && baseMk.options.icon.options) || {};
      var prefix = opt.prefix || 'glyphicon';
      var ico = opt.icon || 'info-sign';
      return L.AwesomeMarkers.icon({icon: ico, markerColor: color, prefix: prefix});
    } catch(e) {
      return L.AwesomeMarkers.icon({icon: 'info-sign', markerColor: color, prefix: 'glyphicon'});
    }
  }

  function applyHighlight(selectedSet) {
    for (var i=0;i<markerVars.length;i++) {
      var mk = markerVars[i]; if (!mk) continue;
      var typ = markerTypes[i];
      var color = typeColors[typ] || 'blue';
      if (selectedSet.size===0 || selectedSet.has(typ)) {
        mk.setIcon(iconFor(color, mk));
      } else {
        mk.setIcon(iconFor(GRAY, mk));
      }
    }
  }

  // 初始化：无选中 -> 全部彩色
  var selected = new Set(); applyHighlight(selected);

  // 交互
  Array.prototype.forEach.call(document.querySelectorAll('.kyo-typebox .chip'), function(el){
    el.addEventListener('click', function(){
      var t = this.getAttribute('data-type');
      if (this.classList.contains('active')) { this.classList.remove('active'); selected.delete(t); }
      else { this.classList.add('active'); selected.add(t); }
      applyHighlight(selected);
    });
  });
})();
    
(function(){
  // 动态注入 Firebase SDK（v8 名称空间版，兼容性最好）
  
// ===== 可选：填入你的 Firebase 配置以开启【群共享打卡】 =====
// 在 Firebase 控制台 -> Project settings -> General -> Your apps -> Web app -> CDN 复制字段：
var FIREBASE_CONFIG = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  appId: "YOUR_APP_ID"
};
// 默认群组ID，可在链接后加 ?group=xxx 或界面输入替换
var DEFAULT_GROUP_ID = "taipei-2025-0930";


  function hasFirebaseConfig() {
    return (typeof FIREBASE_CONFIG!=='undefined') && FIREBASE_CONFIG && FIREBASE_CONFIG.apiKey && !/YOUR_API_KEY/i.test(FIREBASE_CONFIG.apiKey);
  }
  function loadScript(src) {
    return new Promise(function(res, rej){
      var s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=rej; document.head.appendChild(s);
    });
  }

  var openBtn=document.getElementById('kyo-open');
  var panel=document.getElementById('kyo-panel');
  var closeBtn=document.getElementById('kyo-close');
  var tabs=document.querySelectorAll('.kyo-tabs button');
  var panes={ gantt:document.getElementById('tab-gantt'), checkin:document.getElementById('tab-checkin') };
  var chips=document.querySelectorAll('.kyo-chip[data-day]');
  var list=document.getElementById('kyo-task-list');
  var bar=document.querySelector('.kyo-progress .bar');
  var progText=document.getElementById('kyo-prog-text');
  var storeKey='taipei_tasks_v2';
  var modeEl=document.getElementById('ck-mode');
  var groupInput=document.getElementById('ck-group');
  var connectBtn=document.getElementById('ck-connect');
  var shareBtn=document.getElementById('ck-sharelink');
  var applyingRemote=false;

  function open(){ panel.style.display='block'; }
  function close(){ panel.style.display='none'; }
  openBtn.addEventListener('click', open); closeBtn.addEventListener('click', close);

  tabs.forEach(function(b){
    b.addEventListener('click', function(){
      tabs.forEach(x=>x.classList.remove('active')); this.classList.add('active');
      var tab=this.getAttribute('data-tab'); for (var k in panes) panes[k].classList.remove('active'); panes[tab].classList.add('active');
    });
  });

  function currentDayFilter(){
    var c=document.querySelector('.kyo-chip[data-day].active'); return c?c.getAttribute('data-day'):'ALL';
  }
  function applyFilter(){
    var day=currentDayFilter();
    document.querySelectorAll('#kyo-task-list .task').forEach(function(el){
      var show=(day==='ALL')||(el.getAttribute('data-day')===day); el.style.display=show?'block':'none';
    });
  }
  chips.forEach(function(ch){ ch.addEventListener('click', function(){ chips.forEach(x=>x.classList.remove('active')); this.classList.add('active'); applyFilter(); }); });
  document.querySelector('.kyo-chip[data-day="ALL"]').classList.add('active'); applyFilter();

  function getLocal(){ try { return JSON.parse(localStorage.getItem(storeKey)||'{}'); } catch(e){ return {}; } }
  function setLocal(d){ localStorage.setItem(storeKey, JSON.stringify(d)); }

  window.__CHECK_STATE__ = getLocal(); // 初始使用本地
  function updateProgress(){
    var all=[...list.querySelectorAll('input[type=checkbox][data-key]')];
    var sel=all.filter(cb=>cb.checked); var p=all.length?Math.round(sel.length*100/all.length):0;
    bar.style.width=p+'%'; progText.textContent=sel.length+' / '+all.length+' 已完成（'+p+'%）';
  }
  function syncUIFromState(){
    var st=window.__CHECK_STATE__||{};
    [...list.querySelectorAll('input[type=checkbox][data-key]')].forEach(function(cb){
      cb.checked=!!st[cb.dataset.key];
    });
    try {
      var openPop=document.querySelector('.leaflet-popup');
      if (openPop) {
        var btn=openPop.querySelector('.ck-btn');
        if (btn) {
          var key=btn.getAttribute('data-key'); btn.textContent = st[key] ? '取消打卡' : '加入打卡';
        }
      }
    } catch(e){}
    updateProgress();
  }

  // 清单勾选 -> 保存
  [...list.querySelectorAll('input[type=checkbox][data-key]')].forEach(function(cb){
    cb.addEventListener('change', function(){
      window.saveCheckState(cb.dataset.key, cb.checked, false);
    });
  });

  // 统一保存函数（云端/本地）
  window.saveCheckState = function(key, value, fromPopup){
    if (applyingRemote) return;
    if (window.__USE_CLOUD__ && window.__docRef) {
      var obj={}; obj['checkins.'+key]=!!value; obj['updatedAt']=firebase.firestore.FieldValue.serverTimestamp();
      window.__docRef.set(obj, { merge: true });
    } else {
      var d=getLocal(); d[key]=!!value; setLocal(d); window.__CHECK_STATE__=d; syncUIFromState();
    }
  };

  // 批量按钮
  document.getElementById('ck-all').onclick=function(){
    var day=currentDayFilter();
    var all=[...list.querySelectorAll('.task')];
    all.forEach(function(item){
      if (day!=='ALL' && item.getAttribute('data-day')!==day) return;
      var cb=item.querySelector('input[type=checkbox][data-key]'); cb.checked=true;
      window.saveCheckState(cb.dataset.key, true, false);
    });
  };
  document.getElementById('ck-none').onclick=function(){
    var day=currentDayFilter();
    var all=[...list.querySelectorAll('.task')];
    all.forEach(function(item){
      if (day!=='ALL' && item.getAttribute('data-day')!==day) return;
      var cb=item.querySelector('input[type=checkbox][data-key]'); cb.checked=false;
      window.saveCheckState(cb.dataset.key, false, false);
    });
  };
  document.getElementById('ck-reset').onclick=function(){ localStorage.removeItem(storeKey); window.__CHECK_STATE__={}; syncUIFromState(); };
  document.getElementById('ck-export').onclick=function(){
    var txt = JSON.stringify(window.__CHECK_STATE__||{}, null, 2);
    if (navigator.clipboard && window.isSecureContext) navigator.clipboard.writeText(txt).then(()=>alert('已复制到剪贴板'));
    else { var ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert('已复制到剪贴板'); }
  };

  // 复制群链接
  shareBtn.onclick=function(){
    var gid = (groupInput.value||localStorage.getItem('trip_group_id')||DEFAULT_GROUP_ID||'');
    var url = new URL(location.href); url.searchParams.set('group', gid);
    if (navigator.clipboard && window.isSecureContext) navigator.clipboard.writeText(url.toString()).then(()=>alert('群链接已复制'));
    else { var ta=document.createElement('textarea'); ta.value=url.toString(); document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); alert('群链接已复制'); }
  };

  // —— 启动：若填写了 Firebase 配置则尝试云端模式，否则保持本地
  function urlGroup(){ try { return new URL(location.href).searchParams.get('group') || ''; } catch(e) { return ''; } }
  groupInput.value = urlGroup() || localStorage.getItem('trip_group_id') || (typeof DEFAULT_GROUP_ID!=='undefined'?DEFAULT_GROUP_ID:'');

  function useLocalMode(){
    window.__USE_CLOUD__=false; modeEl.textContent='本地'; window.__CHECK_STATE__=getLocal(); syncUIFromState();
  }

  function connectCloud(gid){
    if (!hasFirebaseConfig()) { useLocalMode(); return; }
    var scripts = [
      'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js',
      'https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js',
      'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js'
    ];
    Promise.resolve()
      .then(()=>scripts.reduce((p,src)=>p.then(()=>loadScript(src)), Promise.resolve()))
      .then(function(){
        if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        return firebase.auth().signInAnonymously();
      })
      .then(function(){
        window.__USE_CLOUD__=true; modeEl.textContent='共享中';
        localStorage.setItem('trip_group_id', gid);
        var db=firebase.firestore();
        var docRef=db.collection('trips').doc(gid);
        window.__docRef=docRef;
        return docRef.set({ checkins: (window.__CHECK_STATE__||{}) }, { merge: true }).then(function(){
          docRef.onSnapshot(function(snap){
            var data=snap.data()||{}; var ck=data.checkins||{};
            applyingRemote=true;
            window.__CHECK_STATE__=ck; syncUIFromState();
            applyingRemote=false;
          });
        });
      })
      .catch(function(err){ console.warn('云端模式失败，回落本地：', err); useLocalMode(); });
  }

  connectBtn.onclick=function(){
    var gid=(groupInput.value||'').trim(); if(!gid) return alert('请先填写组ID');
    connectCloud(gid);
  };

  if ((typeof FIREBASE_CONFIG!=='undefined') && hasFirebaseConfig() && groupInput.value) connectCloud(groupInput.value); else useLocalMode();

  // 暴露给搜索脚本的刷新函数
  window.updateProgress = updateProgress;
  syncUIFromState();
})();
</script>
</html>
